<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Roulette Wheel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="stylew.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://jrhawkinfinal.s3.amazonaws.com/hotdog.png">
  </head>

  <body class="bg-transparent">
      
      <div class="alert alert-success" role="alert">
      You won!
      </div>

      <div class="alert alert-danger" role="alert">
      L!
      </div>
      
      <div id="dog">
        <img id="dogpic" src="https://jrhawkinfinal.s3.amazonaws.com/hotdog.png">
      </div>

      <div id="wheel">
        <img id="roulette-wheel" src="https://jrhawkinfinal.s3.amazonaws.com/rouletteWheel.png">
      </div>

      <div class="container bg-transparent" style="padding-top: 200px; z-index: 9998;">
        <div class="row justify-content-center bg-transparent">

          <div class="col-md-4 bg-transparent" ></div>

          <div class="col-md-3 bg-transparent text-center py-0" >
            <p>Current Bet
              <br>
              <span id="currBet">NULL</span>
            </p>
            <br><br>
            <div id="result1">
              <p id="result">NULL</p>
            </div>
         <!--   
            <p>
              <span style="text-decoration: underline;">Last 10 Numbers</span>
              <br> 1 Red
              <br> 00 Green
            </p>
          -->

          </div>
          <div class="col-md-2 bg-transparent" >
            <form id="bet-form1" class="bg-transparent">
              <div class="mb-3 bg-transparent">
                <label for="amount1" class="form-label">Amount to bet</label>
                <input type="number" class="form-control" id="amount1" name="amount1" step="0.01">
              </div>
              <div class="mb-3 bg-transparent">
                <label for="color" class="form-label">Color to bet on</label>
                <select class="form-select" id="color" name="color">
                  <option value="">Select a color</option>
                  <option value="Red">Red</option>
                  <option value="Black">Black</option>
                  <option value="Green">Green</option>
                </select>
              </div>
              <div class="mb-3 bg-transparent">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-md-2 bg-transparent">
            <form id="bet-form2">
              <div class="mb-3 bg-transparent">
                <label for="amount2" class="form-label">Amount to bet</label>
                <input type="number" class="form-control" id="amount2" name="amount2" step="0.01">
              </div>
              <div class="mb-3 bg-transparent">
                <label for="number" class="form-label">Number to bet on</label>
                <input type="number" class="form-control" id="number" name="number" min="0" max="37">
              </div>
              <div class="mb-3 bg-transparent">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                <br>
                <p class="small">(Please use 37 for '00')</p>
              </div>
            </form>
          </div>
        </div>
      </div>


    
    

    <footer class="py-2 bg-dark">
      <div class="container px-4">
        <div class="row">
          <div class="col text-center">
            <p class="m-0 text-white" id="currUser">
              User:
            </p>
          </div>
          <div class="col text-center">
            <p id="currMoney" class="m-0 text-white">
              Money: 
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="scriptw.js"></script>
  </body>

</html>
