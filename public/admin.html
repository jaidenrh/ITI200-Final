<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Admin Controls</title>
    <link rel="stylesheet" href="styleadmin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="hotdog.png">

  </head>
  <body>
    <div class="password-box">
      <h2>Please enter the password</h2>
      <form>
        <label for="password"></label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div class="content hidden">
      <h2>W Admin Controls</h2>

      <div class="d-grid d-md-flex justify-content-md-center">
        <button id="spin-button" class="btn btn-primary me-md-2" type="button">Spin</button>
      </div>

      <br>

      <div class="d-grid gap-4 d-md-flex justify-content-md-center">
        <button id="give-money-button" class="btn btn-success" type="button">Give money to all users</button>
        <button id="take-money-button" class="btn btn-danger" type="button">Take money from all users</button>
     </div>

     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

     <div class="d-grid gap-4 d-md-flex justify-content-md-center">
        <button id="rick-button" class="btn btn-red" type="button">DO NOT PRESS</button>
     </div>





    <script src="scriptadmin.js"></script>
  </body>
</html>
